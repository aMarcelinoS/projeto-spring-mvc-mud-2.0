<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}"></head>
<meta charset="UTF-8">

<body onload="onLoad()">
	<div th:replace="~{base :: logo}"></div>

	<div class="container" id="ofertas">
		<div th:replace="~{base :: titulo('Faça sua Oferta')}"></div>


		<div class="card mb-3" v-for="pedido in pedidos">
			<div class="card-header alert-dark">{{pedido.nomeProduto}}</div>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">Valor: <input /> </div>
							<div class="col-md-7">Data da entrega: <input /></div>
						</div>
						<div>Produto</div>
						<div><a v-bind:href="pedido.urlProduto">{{pedido.nomeProduto}}</a></div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control">{{pedido.descricao}}</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" v-bind:src="pedido.urlImagem"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
			
		function onLoad(){
			var app = new Vue({
				el: '#ofertas',
  				data: {
    				pedidos : [
   					{
						"id": 2,
						"nomeProduto": "Fire TV Stick Lite | Streaming em Full HD",
						"valorNegociado": 249,
						"dataEntrega": null,
						"urlProduto": "https://www.amazon.com.br/Novo_FireTVStick_Lite/dp/B07ZZW745X",
						"urlImagem": "https://m.media-amazon.com/images/I/314m40cd6jS._AC_.jpg",
						"descricao": "",
						"status": "AGUARDANDO"
					}    				
    				]
    			}
    		});		
    	}
		
		</script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</body>
</html>
